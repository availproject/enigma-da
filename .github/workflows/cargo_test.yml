name: Cargo Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GH_TOKEN }}

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Clone Dstack-TEE/dstack repo
      uses: actions/checkout@v4
      with:
        repository: Dstack-TEE/dstack
        path: dstack
    
    - name: Build and Setup dstack
      run: |
       cd dstack/sdk/simulator && ./build.sh
       echo "DSTACK_SIMULATOR_ENDPOINT=$(pwd)/dstack.sock" >> $GITHUB_ENV
       ./dstack-simulator &

    - name: Build enigma kms node
      run: |
        cd enigma-kms-node && cargo build --features "persistent-connection local-quote-verification"

    - name: Build encryption service 
      run: cargo build

    - name: Copy enigma kms node binary
      run: cp enigma-kms-node/target/debug/enigma-kms-node target/debug/enigma-kms-node

    - name: Run tests
      run: RUST_LOG=info cargo test -- --test-threads=1 --nocapture
