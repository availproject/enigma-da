[package]
name = "encifher-encryption-service"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
dashmap = "5.5"
ecies = "0.2"
futures = "0.3"
rand = "0.8"
secp256k1 = "0.28"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.36", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }